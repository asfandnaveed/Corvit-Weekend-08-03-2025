<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>



    <input type="text" id="menu">
    <h1 id="value"></h1>
    <button class="btn btn-warning" onclick="showValue();">Click Me</button>



    <ul id="list">

    </ul>

    <button class="btn btn-info" onclick="setList();">Generate List</button>

    <script>


        function showValue() {

            let menu = [

            ];

            let data = document.getElementById('menu').value

            menu.push(data);

            for (let x = 0; x < menu.length; x++) {

                document.getElementById('value').innerHTML += '<div>' + menu[x] + '</div>';
            }


        }


        function setList() {


            let menu =[
                {
                    name:"Pizza",
                    size:"Small",
                    price:"650"
                },
                {
                    name:"Pasta",
                    size:"Full",
                    price:"999"
                }
            ]

            // let menu = [
            //     "Burger",
            //     "Fries",
            //     "Momos",
            //     "PinaColada",
            //     "Steak",
            //     "Mojito"

            // ];

            let list = document.getElementById('list');

            // for (let x = 0; x < menu.length; x++) {
            //     list.innerHTML += '<li>'+menu[x]+'</li>'
            //  }

            menu.map(food=>{
                list.innerHTML += `<li>${food.name}</li>`;
            });



        }



    </script>


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
